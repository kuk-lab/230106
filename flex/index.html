<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flex</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-img-wrapper">
          <img src="https://picsum.photos/300" alt="yunkukpark's profile" />
        </div>
        <div class="profile-content">
          <div class="content-top">
            <strong>Yunkuk Park</strong>
            <p>FE Developer</p>
          </div>
          <p class="content-place">Seoul, Korea</p>
          <p class="content-date">Oct. 24, 1980</p>
          <dl class="content-interest-datalist">
            <dt class="interest-title">Interests</dt>
            <div class="interest-list">
              <dd class="interest-item">Photography</dd>
              <dd class="interest-item">UX</dd>
              <dd class="interest-item">UI</dd>
              <dd class="interest-item">Web Design</dd>
            </div>
          </dl>
        </div>
      </article>
    </main>
  </body>
</html>
